<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Товары по категории</title>
</head>
<body class="text-bg-dark">
<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-dark" style="width: 280px;">
<div class="container px-1 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Продукты</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for p in products %}
      <div class="feature col">
            <img src="{{ p.pr_photo.url }}" width ="200" height="200" alt="" class="img">
        </div>
        <h3 class="fs-2 text-whitelink bg-dark">{{ p.pr_name }}</h3>
        <p>{{ p.pr_des }}</p>
        <a href="/product/{{ p.id }}" class="icon-link">
          Подробнее
          <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
        </a>
        {% endfor %}
    </div>
</div>
</div>
</body>
</html>
